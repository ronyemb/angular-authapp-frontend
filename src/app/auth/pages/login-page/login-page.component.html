<form class="login100-form"
      autocomplete="off"
      [formGroup]="myForm"
      (ngSubmit)="login()"
      >

    <span class="login100-form-title p-b-49">
        Login
    </span>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Correo</span>
        <input class="input100"
               type="email"
               formControlName="email"
               placeholder="Correo electrónico">
        <span class="focus-input100"></span>
        <!-- Mensajes de error -->
        <div *ngIf="myForm.get('email')?.touched && myForm.get('email')?.invalid" class="error">
          <small *ngIf="myForm.get('email')?.hasError('required')">El correo es obligatorio.</small>
          <small *ngIf="myForm.get('email')?.hasError('email')">Debe ser un correo válido.</small>
        </div>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Contraseña</span>
        <input class="input100"
               type="password"
               formControlName="password"
               placeholder="Ingrese su contraseña">
        <span class="focus-input100"></span>
        <!-- Mensajes de error -->
        <div *ngIf="myForm.get('password')?.touched && myForm.get('password')?.invalid" class="error">
          <small *ngIf="myForm.get('password')?.hasError('required')">La contraseña es obligatoria.</small>
          <small *ngIf="myForm.get('password')?.hasError('minlength')">Debe tener al menos 6 caracteres.</small>
        </div>
    </div>

    <div class="text-right p-t-8 p-b-31"></div>

    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn"
                    [disabled]="myForm.invalid"
                    type="submit">
                Login
            </button>
        </div>
    </div>

    <div class="flex-col-c p-t-60">
        <span class="txt1 p-b-17">
            ¿No tienes cuenta?
        </span>

        <a routerLink="/auth/register" class="txt2">
            Crear una aquí
        </a>
    </div>
    <!-- Mensaje de error general -->
    <div *ngIf="formError" class="form-error">
      {{ formError }}
    </div>
</form>
